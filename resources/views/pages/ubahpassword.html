<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>Ubah Password</h2>
        </div>
    </div>
    <div class="container px-5 py-4 bg-white" style="width:70%">
            <div style="width:80%;margin:auto">
                <form action="" class="needs-validation" novalidate>
                    <div class="pb-3">
                        <label for="passwordlama" class="form-label">Password Lama</label>
                        <input type="password" class="form-control" id="passwordlama" placeholder="Masukan Password lama..." required>
                        <div class="invalid-feedback">
                            Please enter your old password.
                        </div>
                    </div>
                    <div class="pb-3">
                        <label for="passwordbaru" class="form-label">Password Baru</label>
                        <input type="password" class="form-control" id="passwordbaru" placeholder="Masukan Password baru..." required>
                        <div class="invalid-feedback">
                            Please enter your new password.
                        </div>
                    </div>
                    <div class="pb-3">
                        <label for="konfirmasipassword" class="form-label">Konfirmasi Password</label>
                        <input type="password" class="form-control" id="konfirmasipassword" placeholder="Konfirmasi Password baru..." required>
                        <div class="invalid-feedback">
                            Please enter your password.
                        </div>
                    </div>
                    <button class="w-100 btn btn-dark btn-lg" type="submit"> Send</button>
                </form>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
